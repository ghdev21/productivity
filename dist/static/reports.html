<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/styles.css">
  <title>Reports</title>
</head>

<body>
<div class="slider-arrow">
  <div class="slider-arrow__left icon-arrow-left"></div>

  <header class="header">
    <div class="header-wrapper container"> <!--ADD class scroll -->
      <div class="logo ">
        <img class="logo__img" src="/images/Logo.svg" alt="logo">
      </div>
      <nav class="main-nav" role="navigation">
        <ul class="navigation__menu menu primary">
          <li class="menu__item">
            <a href="http://localhost:3000/static/task-list.html" class="menu__link">
              <span class="menu__icon icon-list"></span>
            </a>
          </li>
          <li class="menu__item">
            <a href="http://localhost:3000/static/reports.html" class="menu__link menu__link--active tooltip"
               data-hint="Go to Reports">
              <span class="menu__icon icon-statistics"></span>
            </a>
          </li>
          <li class="menu__item">
            <a href="http://localhost:3000/static/settings.html" class="menu__link">
              <span class="menu__icon icon-settings"></span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

    <main>
      <section class="reports">
        <div class="reports-wrapper container">
          <h2 class="reports-wrapper__title title title--main">
            Reports
          </h2>
          <div class="reports__tabs">
            <ul class="tab-list tab-reports">
              <li class="tab-list__item tab-list__item--active">Day</li>
              <li class="tab-list__item">Week</li>
              <li class="tab-list__item">Month</li>
            </ul>
          </div>

          <div class="reports__graphic statistics">
            <img src="/images/day-graph.png" alt="Day" class="statistics--day">
          </div>

          <ul class="legend-list">
            <li class="legend-list__item legend-list__item--urgent">Urgent</li>
            <li class="legend-list__item legend-list__item--hight">High</li>
            <li class="legend-list__item legend-list__item--middle">Middle</li>
            <li class="legend-list__item legend-list__item--low">Low</li>
            <li class="legend-list__item legend-list__item--failed">Failed</li>
          </ul>

          <ul class="tab-list tab-reports">
            <li class="tab-list__item">Pomodoros</li>
            <li class="tab-list__item tab-list__item--active">Tasks</li>
          </ul>
        </div>
      </section>
    </main>
</div>
<script src="/bundle.js"></script>
</body>

</html>
